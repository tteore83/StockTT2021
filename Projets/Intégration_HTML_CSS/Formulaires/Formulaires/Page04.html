<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple de formulaire</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <img src="assets/imgs/logo.png" alt="Logo">
        <h1>Envoyer un fichier</h1>
        <div class="retouraccueil">
            <a href="index.html">Accueil</a>
        </div>
    </header> 
    <form method="post" action="">
        <p>
            <label for="win">Windows</label>
            <input type="checkbox" name="win" id="win">
            <label for="mac">Appel</label>
            <input type="checkbox" name="mac" id="mac">
            <label for="add">Android</label>
            <input type="checkbox" name="add" id="add">
        </p>
        <p>
            <label for="fichier">Télécharger</label>
            <input type="file" name="fichier" id="fichier">
        </p>
        <input type="reset" value="Effacer" >
        <input type="submit" value="Envoyer">
        </form>
    <footer>
        <p>Tous droits réservés &copy; <span class="bold">ACS Auxerre 2021</span></p>
    </footer>  
</body>
</html>
