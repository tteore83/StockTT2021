<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple de formulaire</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <img src="assets/imgs/logo.png" alt="Logo">
        <h1>Nous contacter</h1>
        <div class="retouraccueil">
            <a href="index.html">Accueil</a>
        </div>
    </header> 
    <form method="post" action="">
        <p>
            <label for="nom" class="labelRed">Entrez votre nom</label>
            <input type="text" name="nom" id="nom" required >
        </p>
        <p>
            <label for="identifiant" class="labelRed">Entrez votre email</label>
            <input type="email" name="identifiant" id="identifiant" required>
        </p>
        <p>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </p>
        <input type="reset" value="Effacer" >
        <input type="submit" value="envoyer">
    </form> 
    <footer>
        <p>Tous droits réservés &copy; <span class="bold">ACS Auxerre 2021</span></p>
    </footer> 
</body>
</html>
