<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opérations sur les variables en JavaScript</title>
</head>
<body>
    <h1>Opérations sur les variables</h1>
    <h2>en JavaScript</h2>
    <script>
    var x = 5, y = 10, z = -2;

    x = x + 1;
    x = x - 2;

    y = y * 2;

    var mult = x * y;
    var divi = y / z;
    var mod = 13 % 3; // modulo (reste de la division)

    alert("mult : " + mult +
        "\ndivi : " + divi +
        "\nmod : " + mod);

    var priorite = x + y / (4 + z) % 3;
    alert(priorite)

    x += 2; // x = x + 2
    x -= 3; // x = x - 3

    y *= x; // y = y * x
    y /= 2; // y = y / 2
    y %= x; // y = y % x


    </script>
</body>
</html>
