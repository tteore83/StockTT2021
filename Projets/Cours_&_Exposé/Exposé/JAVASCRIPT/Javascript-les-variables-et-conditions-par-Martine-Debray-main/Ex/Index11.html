<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les conditions ou structures ternaires en JavaScript</title>
</head>
<body>
    <h1>Les conditions ou structures ternaires</h1>
    <h2>en JavaScript</h2>

    <script>
        /* */ 
        var heure = 19, bon = "";

        bon = (heure <= 18) ? "Bonjour" : "Bonsoir";
        alert(bon);
        
    </script>
</body>
</html>
