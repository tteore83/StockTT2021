<script>

var j = 0;
var resultat = 0

while (resultat != 12) {
    j++;
    console.log("Passage n°"+j+" : le résultat n'est pas encore égal à 12... Résultat ="+resultat)
    resultat = resultat + 2;

    if (j != 4) {
        continue;
    }
    else {
        break;
    }
  
}

</script>
